<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Music player created using Html, Scss and Javascript"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./assests/fontawesome-free-5.15.4-web/css/all.min.css" />
    <title>Welcome to Basel Balkees Music Player</title>
    <script src="./assests/jsmediatags/jsmediatags.min.js"></script>
  </head>
  <body>
    <div class="app">
        <div class="welcome-container">
            <div class="welcome">
                <h1>WELCOME TO</h1>
                <h2>BASEL MUSIC PLAYER</h2>
                <div class="start"><p>START</p></div>
            </div>
        </div>

        <div class="music">
            <div class="toggle" onclick="toggleMenu()"><span></span></div>
        <div class="grid-container">
            <div class="content">
        <div class="upload-tracks">
            <img src="./assests/icons/no_tracks.png" class="no-music" />
            <h1 class="no-music-header">No music files!</h1>
            <div class="upload">
                <div class="file-container">
                    <label class="file-label"><span>upload</span><img src="./assests/icons/upload_button.png"/></label>
                    <input type="file" accept="audio/*" class="file-input" multiple />
                </div>
            </div>
            <div class="error"><h2>only audio files is valid !</h2></div>
        </div>

        <div class="music-player">
            <div class="eq"><span></span></div>
            <div class="information"></div>
            <div class="cover">
                <img src="./assests/images/track_img.jpg" alt="cover" class="cover-image" />
                <div class="volume-container">
                    <i class="fa fa-volume-down"></i>
                    <input type="range" min="0" max="100" value="50" class="vol-slider" />
                    <i class="fa fa-volume-up"></i>
                </div>
            </div>
            <div class="track-info">
                <span class="track-name"></span>
                <span class="track-artist"></span>
            </div>
            <div class="track-slider-container">
                <span class="current-time">00:00</span>
                <div class="track-slider-wrapper">
                <input type="range" class="track-slider" min="1" max="100" value="0"/>
                <div class="elapsed-time"></div>
                </div>
                <span class="total-time">00:00</span>
            </div>
            <div class="control">
                <img src="./assests/icons/no_repeat.png" class="repeat" />
                <div class="track-control">
                    <i class="prev fa fa-step-backward fa-2x"></i>
                    <i class="playPause fa fa-play-circle fa-5x"></i>
                    <i class="next fa fa-step-forward fa-2x"></i>
                </div>
                <img src="./assests/icons/no_shuffle.png" class="shuffle" />
                <input type="hidden" value="no-repeat" />
            </div>
        </div>
        </div>
        <div class="side">
         <div class="side-menu">
            <div class="tracks">
                <div class="tracks-header">
                    <h1>My Tracks</h1>
                </div>
                <div class="empty">
                    <h2>Tracks will appear here .</h2>
                </div>
            </div>
        </div>
        </div>

        </div>
    </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
